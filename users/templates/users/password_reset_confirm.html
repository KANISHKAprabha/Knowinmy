{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set a New Password</title>
    <style>
        /* Basic styling */
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(139deg, #cda1d6, #d3b0e2, #594c9f, #9a5cbf);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }

        .card {
            max-width: 400px;
            width: 100%;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 20px;
            color: #333333;
        }

        h2 {
            color: #4a438d;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        /* Form field styling */
        .form-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #553cdf;
        }

        .form-control::placeholder {
            color: #888;
            font-style: italic;
        }

        /* Error message styling */
        .custom-error {
            color: #d9534f;
            font-size: 0.9rem;
        }

        /* Primary button */
        .btn-primary {
            background-color: #6533c9;
            border: none;
            border-radius: 10px;
            color: #ffffff;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn-primary:hover {
            background-color: #432bbf;
            transform: translateY(-2px);
        }

        /* Small link styling */
        .small {
            color: #553cdf;
            font-size: 0.9rem;
            text-decoration: none;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .text-center .small:hover {
            color: #432bbf;
            text-shadow: 1px 1px 3px rgba(67, 43, 191, 0.4);
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .card {
                padding: 30px 20px;
            }

            h2 {
                font-size: 1.5rem;
            }

            .btn-primary {
                padding: 8px;
                font-size: 15px;
            }

            .form-control {
                padding: 8px;
                font-size: 15px;
            }
        }

        @media (max-width: 400px) {
            .card {
                padding: 20px;
            }

            h2 {
                font-size: 1.25rem;
            }

            .btn-primary,
            .form-control {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Set a New Password</h2>
        <form method="post" id="set_password_form" style="display: flex; flex-direction: column; gap: 15px; width: 100%;">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="{{ form.new_password1.id_for_label }}" class="form-label">New Password</label>
                {{ form.new_password1 }}
                {% if form.new_password1.errors %}
                    <span class="custom-error">{{ form.new_password1.errors.0 }}</span>
                {% endif %}
            </div>

            <div class="form-group">
                <label for="{{ form.new_password2.id_for_label }}" class="form-label">Confirm New Password</label>
                {{ form.new_password2 }}
                {% if form.new_password2.errors %}
                    <span class="custom-error">{{ form.new_password2.errors.0 }}</span>
                {% endif %}
            </div>

            <button type="submit" class="btn-primary">Reset Password</button>
        </form>
    </div>
</body>
</html>
