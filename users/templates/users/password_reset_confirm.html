{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>KnowInMy - Set a New Password</title>

    <!-- Custom fonts for this template -->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet" />

    <style>
        body {
            background: linear-gradient(to bottom, #5e47de, #4e3dae);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            max-width: 400px; /* Set a max width for the card */
            margin: auto; /* Center the card */
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-control {
            border-radius: 15px;
            padding: 20px;
            border: 1px solid #ddd;
        }

        .btn-primary {
            background-color: #553cdf !important;
            border-color: #553cdf !important;
            border-radius: 15px;
            padding: 10px 15px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #432bbf !important;
        }

        .text-center .small {
            color: #553cdf;
        }

        .text-center .small:hover {
            color: #432bbf;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Set a New Password</h2>
            <form method="POST" id="password_reset_form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn-primary">Reset Password</button>
            </form>
            <hr />
            <div class="text-center">
                <a class="small" href="{% url 'login' %}">Back to Login</a>
            </div>
        </div>
    </div>
    {% endif %}
    <script>
        
            function submit_form() {
            $("#password_reset_form").submit();
    
        }
    
    </script>
    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- Core plugin JavaScript -->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <!-- Custom scripts for all pages -->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>
</body>
</html>
