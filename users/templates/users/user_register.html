{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>KnowInMy - Register</title>

    <!-- Custom fonts for this template-->
    <link
      href="{% static 'vendor/fontawesome-free/css/all.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet" />

    <style>
      body {
        background: linear-gradient(to bottom, #553cdf, #553cdf);
      }

      .bg-gradient-primary {
        background: linear-gradient(to right, #553cdf, #553cdf) !important;
      }

      /* Styling for card, buttons, and form controls */
      .card {
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .form-control-user {
        border-radius: 15px;
        padding: 20px;
        border: 1px solid #ddd;
      }

      .btn-primary,
      .btn-google,
      .btn-facebook {
        border-radius: 15px;
        padding: 10px 25px;
      }

      .btn-primary {
        background-color: #553cdf !important;
        border-color: #553cdf !important;
      }

      .btn-google {
        background-color: #db4437;
        border: none;
      }

      .btn-facebook {
        background-color: #3b5998;
        border: none;
      }

      /* Add space between buttons */
      .btn-user {
        margin-top: 10px;
      }

      .reset-btn:hover {
        background-color: #432bbf;
        border-color: #432bbf;
      }

      .text-center .small {
        color: #553cdf;
      }

      .text-center .small:hover {
        color: #432bbf;
        text-decoration: underline;
      }

      /* Center card */
      .row.justify-content-center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      hr {
        border-top: 1px solid #eaeaea;
      }
    </style>
  </head>

  <body class="bg-gradient-primary">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-5 col-lg-6 col-md-8">
          <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
              <!-- Nested Row within Card Body -->
              <div class="row">
                <div class="col-lg-12">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                    </div>
                    <form
                      class="user"
                      method="post"
                      action=""
                      id="register_form"
                      onsubmit="return checkPassword()"
                    >
                      {% csrf_token %}
                      <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                          <input
                            type="text"
                            class="form-control form-control-user"
                            id="exampleFirstName"
                            placeholder="First Name"
                            required
                            name="first_name"
                          />
                        </div>
                        <div class="col-sm-6">
                          <input
                            type="text"
                            class="form-control form-control-user"
                            id="exampleLastName"
                            placeholder="Last Name"
                            required
                            name="last_name"
                          />
                        </div>
                      </div>
                      <div class="form-group">
                        <input
                          type="email"
                          class="form-control form-control-user"
                          id="exampleInputEmail"
                          placeholder="Email Address"
                          required
                          name="email"
                        />
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                          <input
                            type="password"
                            class="form-control form-control-user"
                            id="exampleInputPassword"
                            placeholder="Password"
                            name="password"
                          />
                        </div>
                        <div class="col-sm-6">
                          <input
                            type="password"
                            class="form-control form-control-user"
                            id="exampleRepeatPassword"
                            placeholder="Repeat Password"
                          />
                        </div>
                      </div>
                      <input
                        type="submit"
                        class="btn btn-primary btn-user btn-block"
                        value="Register Account"
                      />
                      <hr />
                      <a href="#" class="btn btn-google btn-user btn-block">
                        <i class="fab fa-google fa-fw"></i> Register with Google
                      </a>
                      <a href="#" class="btn btn-facebook btn-user btn-block">
                        <i class="fab fa-facebook-f fa-fw"></i> Register with
                        Facebook
                      </a>
                    </form>
                    <hr />
                    <!-- Existing code above -->

                    <hr />
                    <div class="text-center">
                      <a
                        class="btn btn-primary btn-user btn-block"
                        href="{% url 'login' %}"
                        >Already have an account? Login!</a
                      >
                    </div>
                    <div class="text-center">
                      <a
                        class="btn btn-secondary btn-user btn-block"
                        href="{% url 'home' %}"
                        >Return back to home page</a
                      >
                    </div>

                    <!-- Existing code below -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

    <script>
      function checkPassword() {
        const password = document.getElementById("exampleInputPassword").value;
        const checkPassword = document.getElementById(
          "exampleRepeatPassword"
        ).value;

        if (password === checkPassword) {
          return true;
        } else {
          alert("Passwords do not match!");
          return false;
        }
      }
    </script>
  </body>
</html>
