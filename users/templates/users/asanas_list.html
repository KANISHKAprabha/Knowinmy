<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asanas for {{ tenant.organization_name }}</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            color: #333;
        }
        h2 {
            text-align: center;
            margin: 20px 0;
            color: #553CDF;
        }
        .table {
            width: 100%; /* Full width for the table */
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            table-layout: fixed; /* Ensures equal spacing */
        }
        thead {
            background-color: #553CDF;
            color: white;
        }
        th, td {
            padding: 15px;
            text-align: center;
            word-wrap: break-word; /* Prevent overflow */
        }
        .btn {
            color: white;
            border-radius: 5px;
            padding: 10px 15px;
            margin: 5px; /* Added margin for spacing between buttons */
            transition: background-color 0.3s;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h2>Asanas for {{ tenant.organization_name }}</h2>
    <div class="container">
        <table class="table table-responsive">
            <thead>
                <tr>
                    <th style="width: 25%;">Asana Name</th>
                    <th style="width: 25%;">No. of Postures</th>
                    <th style="width: 25%;">Created At</th>
                    <th style="width: 25%;">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for asana in asanas %}
                <tr>
                    <td>{{ asana.name }}</td>
                    <td>{{ asana.no_of_postures }}</td>
                    <td>{{ asana.created_at }}</td>
                    <td>
                        <a href="{% url 'remove_asana_view' asana.id %}" class="btn btn-danger">Remove Asana</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
