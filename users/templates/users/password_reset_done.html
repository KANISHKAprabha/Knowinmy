{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>KnowInMy - Password Reset Sent</title>

    <!-- Custom fonts for this template -->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900" rel="stylesheet" />

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(139deg, #cda1d6, #d3b0e2, #594c9f, #9a5cbf);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            max-width: 400px;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
            text-align: center;
            padding: 40px;
            color: #333333;
        }

        h2 {
            margin-bottom: 20px;
            color: #4a438d; /* Dark violet for header */
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        p {
            color: #555555; /* Slightly darker grey for better contrast */
            font-size: 1rem;
            line-height: 1.6;
        }

        .text-center .small {
            color: #5f52aa;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .text-center .small:hover {
            color: #432bbf;
            text-shadow: 1px 1px 3px rgba(67, 43, 191, 0.4);
            text-decoration: underline;
        }

        .row.justify-content-center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center">
                            <h2>Password Reset Done</h2>
                            <p>Your password has been successfully reset. You may now log in with your new password.</p>
                        </div>
                        <hr />
                        <div class="text-center">
                            <a class="small" href="{% url 'login' %}">Back to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- Core plugin JavaScript -->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <!-- Custom scripts for all pages -->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>
</body>
</html>
