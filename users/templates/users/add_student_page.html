{% extends 'users/staff_dashboard.html' %}
{% block body %}

<div class="container">
    <h3 class="text-center">Student Add</h3>
</div>
<div class="container p-4 shadow mb-5 mt-5" id="search">
    <input type="text" id="searchInput" class="form-control" placeholder="Search for a ...">
</div>

{% for i in user%}
<div class="col-xl-10 col-md-10 mb-4 product-card" style="margin-left: 8%;">
    <div class="card shadow">
        <div class="card-body p-3 pb-0">
            <div class="row no-gutters align-items-center float-left">
                <div class="col">
                    <div style="font-size: large;" class="font-weight-bold text-primary card-title">

                        {{ i.user }} 
                    </div>
                </div>
            </div>
            <form method='post' >
                {% csrf_token %}
                <input type='text' name='id' value={{ i.id }} hidden />
                <input type='text' name='decision' value = 'ACCEPT' hidden />
               <button  type="submit" class="btn btn-primary m-2 float-right">ADD</button>
            </form>
        </div>
    </div>
</div>
{% endfor %}
<script>
    document.getElementById('searchInput').addEventListener('input', function() {
        const searchTerm = this.value.toLowerCase();
        const productCards = document.querySelectorAll('.product-card');
    
        productCards.forEach(card => {
          const productName = card.querySelector('.card-title').textContent.toLowerCase();
          if (productName.includes(searchTerm)) {
            card.style.display = 'block';
          } else {
            card.style.display = 'none';
          }
        });
      });
</script>
{% endblock %}
