{% extends 'users/staff_dashboard.html' %}
{% load static %}
{% block body %}
<div class="container mt-5">
    <div class="container">
        <a href="{% url 'create-asana' %}" id="create-asana-link">
            <button type="button" id="create-asana-button" class="btn btn-primary mb-5">Create Asana</button>
        </a>
    </div>
    
    <div class="row">
        <p class="col-12">Your Asanas</p>
        {% for trained_asana in trained_asanas %}
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="font-weight-bold text-primary mb-1">{{ trained_asana.name }}</div>
                            <div class="mb-0 font-weight-bold text-gray-800">{{ trained_asana.no_of_postures }} postures</div>
                            <a href="{% url 'create-asana' %}?update=1&asana_id={{ trained_asana.id }}">Edit</a>
                            <form method="post" action="{% url 'create-asana' %}" style="display:inline;">
                                {% csrf_token %}
                                <input type="hidden" name="asana_id" value="{{ trained_asana.id }}">
                                <button type="submit" name="delete_asana" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </div>
                        <div class="col-auto">
                            <a href="{% url 'view-posture' trained_asana.id %}">
                                <i class="fas fa-arrow-right fa-2x text-gray-300"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>



<script>
    document.addEventListener('DOMContentLoaded', function () {
        console.log("DOM content is fully loaded");
        const create_asana_button = document.getElementById('create-asana-button');
        if (create_asana_button) {
            create_asana_button.addEventListener('click', function () {
                create_asana_button.disabled = true;
            }, { once: true });
        }
    });
</script>
{% endblock %}
