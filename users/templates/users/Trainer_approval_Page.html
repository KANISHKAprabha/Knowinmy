{% extends 'users/staff_dashboard.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Upload User Data</h1>
    
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- File upload form -->
            <form method="post" id="course-creation-form" enctype="multipart/form-data" action="{% url 'Trainer-approval' slug=tenant.slug %}" class="p-4 border rounded shadow">
                {% csrf_token %}
                <div class="form-group">
                    <label for="excel_file" class="font-weight-bold">Choose Excel File</label>
                    <input type="file" name="excel_file" id="excel_file" class="form-control-file" required>
                </div>
                
                <!-- Reduced size upload button -->
                <button type="submit" class="btn btn-primary btn-sm btn-block mt-4" style="background-color: #7762ef; border-color: #553CDF;">
                    Upload
                </button>
            </form>

            <!-- Reduced size manual onboarding button -->
            <a href="{% url 'onboard-users-form' slug=tenant.slug %}" class="btn btn-secondary btn-sm btn-block mt-4" style="background-color: #6c62a3; border-color: #553CDF;">
                Onboard Users Manually
            </a>
        </div>
    </div>

    <br>

    <!-- Message display -->
    {% if messages %}
    <div class="alert alert-success">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
{% endif %}
</div>

<script>
    function submit_form() {
        $("#course-creation-form").submit();
    }
</script>
{% endblock %}
