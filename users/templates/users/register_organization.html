<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(139deg, #cda1d6, #d3b0e2, #a69cdd, #9a5cbf);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .custom-form-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid #6d5ccf;
            display: flex;
            flex-direction: column;  /* Keeps the form elements stacked vertically by default */
            gap: 20px; 
            justify-content: space-between; /* Add space between form elements */
        }

        .custom-form-container h2 {
            color: #6d5ccf;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Style for each form element, aligning in the same row */
        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 15px; /* Space between form elements in a row */
        }

        .form-row .form-group {
            flex: 1; /* This makes each field take equal width */
        }

        .form-group label {
            font-size: 1.1rem;
            color: #6d5ccf;
            font-weight: 600;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #6d5ccf;
            width: 100%;  /* Make sure inputs fill the available width */
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #6d5ccf;
            box-shadow: 0px 0px 5px rgba(109, 92, 207, 0.5);
        }

        .btn-custom {
            background-color: #6d5ccf;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn-custom:hover {
            background-color: #5a4ab3;
        }
        .custom-form-container .form-group:first-child {
    display: none;
}
    
    </style>
</head>
<body>

<div class="custom-form-container">
    <h2>Tenant Form</h2>
    {% if form %}
        <form method="post" id="organization_form">
            {% csrf_token %}
            <div class="form-group">
                {{ form.client_name.as_hidden }}
                {{ form.as_p }}

            </div>
           
            <button type="submit" class="btn btn-custom mt-3 w-100">Submit</button>
        </form>
    {% else %}
        <p>No form to display.</p>
    {% endif %}
</div>

<script>
    function submit_form() {
        $("#organization_form").submit();
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
