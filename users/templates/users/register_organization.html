<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f5f5;
        }

        .custom-form-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid #6d5ccf;
        }

        .custom-form-container h2 {
            color: #6d5ccf;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-control {
            border-color: #6d5ccf;
        }

        .form-control:focus {
            border-color: #6d5ccf;
            box-shadow: 0px 0px 5px rgba(109, 92, 207, 0.5);
        }

        .btn-custom {
            background-color: #6d5ccf;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #5a4ab3;
        }
    </style>
</head>
<body>

<div class="custom-form-container">
    <h2>Tenant Form</h2>
    {% if form %}
        <form method="post" id="organization_form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-custom mt-3 w-100">Submit</button>
        </form>
    {% else %}
        <p>No form to display.</p>
    {% endif %}
</div>
{% endif %}
<script>
    
        function submit_form() {
        $("#organization_form").submit();

    }

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
