<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
        }

        .card {
            width: 100%; /* Make card responsive */
            max-width: 500px; /* Set a maximum width */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #553CDF; /* Header background color */
            color: white; /* Header text color */
            text-align: center; /* Center the header text */
            font-weight: bold; /* Bold header text */
            border-top-left-radius: 10px; /* Rounded corners for the header */
            border-top-right-radius: 10px; /* Rounded corners for the header */
        }

        textarea {
            resize: none; /* Disable resizing */
            width: 100%; /* Full width */
            height: 150px; /* Set a fixed height */
            border-radius: 5px; /* Rounded corners */
            border: 1px solid #ccc; /* Border color */
            padding: 10px; /* Padding inside textarea */
            margin-bottom: 15px; /* Space below textarea */
        }

        button {
            width: 100%; /* Full width button */
            border-radius: 5px; /* Rounded corners */
            background-color: #553CDF; /* Button background color */
            color: white; /* Button text color */
            border: none; /* Remove border */
            padding: 10px; /* Padding inside button */
            transition: background-color 0.3s; /* Transition effect */
            margin-bottom: 10px; /* Space below the button */
        }

        button:hover {
            background-color: #4729a8; /* Darker shade on hover */
        }

        .btn-back {
           
            margin-top: 20px; /* Spacing above the back button */
            float: right;
            text-align: right; /* Align to the right */
        
        }

        .btn-back:hover {
            background-color: #5a6268; /* Darker shade on hover for back button */
        }

        .d-flex {
            justify-content: space-between; /* Space between buttons */
            align-items: flex-end; /* Align items to the bottom */
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h4>Send Email</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <textarea name="message" placeholder="Write your query" required></textarea>
                <div class="d-flex">
                    <button type="submit">Send Email</button>
                   
                </div>
            </form>
            <a href="{% url 'organization_list' %}" class="btn btn-back">Back</a> 
        </div>
    </div>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
