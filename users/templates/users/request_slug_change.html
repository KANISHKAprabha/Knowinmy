<!-- templates/tenant/request_slug_change.html -->
{% block content %}
<div class="container">
    <div class="card shadow-lg border-light rounded mx-auto" style="max-width: 600px;">
        <div class="card-body p-4">
            <h2 class="text-center mb-4" style="color: #5f52aa;">Request Slug Change for {{ tenant.organization_name }}</h2>

            <form method="post" id="slug_form">
                {% csrf_token %}
                
                <div class="form-group mb-4" >
                  {{ form.as_p }}
                </div>

                <button type="submit" class="btn btn-primary btn-block" style="background-color: #5f52aa; border-color: #5f52aa;">
                    Submit Slug Change Request
                </button>
                <br>
                <br>
                <button  class="btn btn-primary btn-block" onclick="window.history.back()" style="background-color: #5f52aa; border-color: #5f52aa;">
                    Back
                </button>
            </form>
        </div>
    </div>

    <script>
        
            function submit_form() {
            $("#slug_form").submit();
    
        }
    
    </script>
    <!-- Message display -->
    {% if messages %}
    <div class="alert alert-success mt-4 text-center"> <!-- Center message display -->
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
    {% endif %}
</div>

<style>
    /* Full height container to center card */
    body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(139deg, #cda1d6, #d3b0e2, #594c9f, #9a5cbf);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            max-width: 400px;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
            text-align: center;
            padding: 40px;
            color: #333333;
            max-width: 900px;
        }

        h2 {
            margin-bottom: 20px;
            color: #4a438d; /* Dark violet for header */
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        p {
            color: #555555; /* Slightly darker grey for better contrast */
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        /* Primary button */
        .btn-primary {
            background-color: #6533c9;
            border-color: #553cdf;
            border-radius: 10px;
            color: #ffffff;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s, transform 0.2s;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #432bbf;
            transform: translateY(-2px);
        }

        /* Placeholder styling */
        .form-control::placeholder {
            color: #888;
            font-style: italic;
        }

        /* Small link styling */
        .small {
            color: #553cdf;
            font-size: 0.9rem;
            text-decoration: none;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .text-center .small:hover {
            color: #432bbf;
            text-shadow: 1px 1px 3px rgba(67, 43, 191, 0.4);
            text-decoration: underline;
        }

        .row.justify-content-center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    /* Message Display Styles */
    .alert {
        background-color: #d4edda; /* Light green background */
        border-color: #c3e6cb; /* Border color */
        color: #155724; /* Dark green text */
        border-radius: 5px; /* Rounded corners */
        padding: 10px; /* Padding for message */
        margin-top: 20px; /* Space above the message */
    }
</style>

{% endblock %}
