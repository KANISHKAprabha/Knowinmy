{% load static %}

{% block body %}
<title>Password Changed Successfully</title>
<style>
    /* Container Styling */
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 1rem;
    }

    /* Heading Style */
    h1 {
        text-align: center;
        margin-bottom: 1.5rem;
        font-size: 2rem;
        font-weight: 600;
        color: #28a745; /* Green color for success */
    }

    /* Card Styling */
    .card {
        background-color: #f8f9fa;
        border-radius: 0.25rem;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        padding: 2rem;
        text-align: center;
    }

    /* Message Styling */
    .message {
        font-size: 1.125rem;
        margin-bottom: 1.5rem;
        color: #343a40; /* Darker text color for readability */
    }

    /* Button Styling */
    .btn {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        line-height: 1.5;
        border-radius: 0.25rem;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
    }

    .btn-primary {
        background-color: #007bff;
        color: white;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    /* Margin and Spacing */
    .mt-4 {
        margin-top: 1.5rem;
    }
</style>

<div class="container">
    <h1>Password Changed Successfully</h1>
    <div class="card">
        <p class="message">Your password has been changed successfully. You can now log in with your new password.</p>
        <a href="{% url 'login' %}" class="btn btn-primary mt-4">Go Back to Login</a>
    </div>
</div>
{% endblock %}
