
{% load static %}
{% block content %}
<h2>Activity Log</h2>



<table>
    <thead>
        <tr>
            <th>User</th>
            <th>Activity Type</th>
            <th>Desccription</th>
            <th>Timestamp</th>
        </tr>
    </thead>
    <tbody>
        {% for activity in activities %}
        <tr>
            <td>{{ activity.user.username }}</td>
            <td>{{ activity.activity_type }}</td>
            <td>{{activity.description}}</td>
            <td>{{ activity.timestamp }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
